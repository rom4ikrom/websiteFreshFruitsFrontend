<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/nav.css">

  <title>Catalog</title>
</head>
<body>

  <div class="navigation clearfix">
    <div class="container">
      <!-- Main navigation bar -->
      <nav>
        <ul class="menu">
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="catalog.html">Catalog</a>
          </li>
          <li>
            <a href="aboutUs.html">About Us</a>
          </li>
          <li class="nav_right">
            <a style="margin-right: 0;" href="basket.html">Basket</a>
          </li>
          <li class="nav_right">
            <button id="signin" onclick="openForm()">Sign In</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Pop up login box -->
  <div id="background-container">
    <div class="login_form_popup" id="loginForm">
      <form class="form-container" action="#">
        <h2>Login</h2>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter email" name="email" required>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter password" name="password" required>

        <ul>
          <li>
            <a id="forgot_password" href="#">Forgot Password?</a>
          </li>
          <li>
            <a id="create_account" href="create_account.html">Create Account</a>
          </li>
        </ul>

        <button type="submit" class="btn login">Login</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

      </form>

    </div>
  </div>

  <!-- Side navigation, which is appeared when the size of screen
  is less then 771px -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="../index.html">Home</a>
    <a href="catalog.html">Catalog</a>
    <a href="aboutUs.html">About Us</a>
    <button id="mobSignIn" onclick="openForm()">Sign In</button>
    <a href="basket.html">Basket</a>
  </div>

  <header>
    <div class="container">

      <!-- Button to open side nav -->
      <div class="sidenav_button">
        <span onclick="openNav()">&#9776;</span>
      </div>

      <div class="title">
        Catalog
      </div>

    </div>
  </header>

  <section>

  </section>

  <footer>

  </footer>

  <script src="../js/main.js"></script>

</body>
</html>
